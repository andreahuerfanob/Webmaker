<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"

    <link rel="stylesheet" href="style.css" />

  <title>Profile</title>

  <body>
    <nav class="navbar bg-primary navbar-dark fixed-top">
      <span class = "navbar-brand h1 mb-0">Profile</span>
      <i class="fas fa-check text-light"></i>
    </nav>
    <div class="container"></div>
    <form>
      <div class="form-group">
        <label for = "Username">Username</label>
        <input
          type="text"
          class="form-control"
          id="Username"
          placeholder="Enter Username"
        />
      </div>
      <div class="form-group">
          <label for = "email"> Username</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
        />
      <div class="form-group">
        <label for="firstName">first Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          placeholder="Enter first name"
        />
      </div>
      <div class="form-group">
        <label for="lastName">last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="Enter last name"
        />
      </div>
    </form>
    <a href="../website/WebsiteList.html" class="btn btn-primary btn-block">
      Websites</a>
    <a class = "btn-block btn-danger btn" href = "Login.html"> Logout</a>
    <div>
      <nav class="navbar bg-primary fixed-bottom">
        <span> </span>
          <a class="text-light" href="Profile.html">
